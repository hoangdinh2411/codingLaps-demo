<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Boxicons CDN Link -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="product-cart">
        <div class="logo-cart">
            <img src="images/logo.jpg" alt="logo">
            <i class='bx bx-shopping-bag'></i>
        </div>
        <div class="main-images">
            <img src="images/blue.png" id="blue" class="blue active" alt="blue">
            <img src="images/pink.png" id="pink" class="pink" alt="blue">
            <img src="images/yellow.png" id="yellow" class="yellow" alt="blue">
        </div>

        <div class="shoe-details">
            <span class="shoe-name">ADDIDAS GAZE ZX</span>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
            <div class="stars">
                <i class='bx bxs-star' ></i>
                <i class='bx bxs-star' ></i>
                <i class='bx bxs-star' ></i>
                <i class='bx bxs-star' ></i>
                <i class='bx bxs-star' ></i>
            </div>
        </div>
        <div class="color-price">
            <div class="color-options">
                <span class="color">Color</span>
                <div class="circles">
                    <span class="circle blue active"></span>
                    <span class="circle pink"></span>
                    <span class="circle yellow"></span>
                </div>
            </div>

            <div class="price">
                <span class="price_num">$09.00</span>
                <span class="price_letter">Nine dollar only</span>
            </div>
        </div>
        <div class="button">
            <div class="button-layer"></div>
            <button>Add to cart</button>
        </div>
    </div>
</body>
</html>
