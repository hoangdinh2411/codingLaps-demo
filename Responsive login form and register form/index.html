<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Login Form and Register Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fontawesome CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <input type="checkbox" name="" id="flip" hidden>
        <div class="cover">
            <div class="front">
                <img src="font end.png" alt="">
                <div class="text">
                    <span class="text-1">
                        Every new friend is a <br> new adventure
                    </span>
                    <span class="text-2">
                        Let's get connected 
                    </span>
                </div>
            </div>
            <div class="back">
                <img src="each browser.png" alt="">
                <div class="text">
                    <span class="text-1">
                       Complete miles of journey <br> with one step
                    </span>
                    <span class="text-2">
                        Let's get start
                    </span>
                </div>
            </div>
        </div>
        <div class="forms">
            <div class="form-content">
                <div class="login-form">
                    <div class="title">Login</div>
                    <form action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" name="" id="" placeholder="Enter your email" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="text" name="" id="" placeholder="Enter your password" required>
                            </div>
                            <div class="form-text">
                                <a href=""  class="text-link">Forget Password?</a>
                            </div>
                            <div class="button input-box">
                                <input type="submit" value="Submit">
                            </div>
                            <div class="text login-text">
                                Don't have an account? 
                                <label for="flip">Sigup now</label>
                            </div>
                        </div>

                    </form>
                </div>

                <div class="sigup-form">
                    <div class="title">Sigup </div>
                    <form action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input type="text" name="" id="" placeholder="Enter your name" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" name="" id="" placeholder="Enter your email" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="text" name="" id="" placeholder="Enter your password" required>
                            </div>
                            <div class="button input-box">
                                <input type="submit" value="Submit">
                            </div>
                            <div class="text sigup-text">
                                Already have an account?
                                <label for="flip">Login now</label>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
