<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Radio Buttons</title>
    <link rel="stylesheet" href="style-3buttons.css">
</head>
<body>
    <div class="wrapper">
        <p class="title">Choose Your Course</p>
        <input type="radio" name="select" id="option-1" checked >
        <input type="radio" name="select" id="option-2" >
        <input type="radio" name="select" id="option-3" >
        <label for="option-1" class="option option-1">
            <div class="dot"></div>
            <span class="course-name">HTML & CSS</span>
            <span class="price">100$ / year</span>
        </label>
        <label for="option-2" class="option option-2">
            <div class="dot"></div>
            <span class="course-name">Javascript</span>
            <span class="price">120$ / year</span>
        </label>
        <label for="option-3" class="option option-3">
            <div class="dot"></div>
            <span class="course-name">PHP & MySQL</span>
            <span class="price">150$ / year</span>
        </label>
    </div>

</body>
</html>
